<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="../../style_gerel/style_geral.css">
</head>
<body>
    <header>
        <h1>Crie sua conta !</h1>
    </header>
    <main>
        <label for="id-input-nome">Qual é o seu nome completo?</label>
        <input type="text" name="name-input-nome" id="id-input-nome" required>
        <label for="id-input-telefone">Qual é o seu número de telefone?</label>
        <input type="number" name="name-input-telefone" id="id-input-telefone" required>
        <label for="id-input-email">Qual é o seu e-mail?</label>
        <input type="email" name="name-input-email" id="id-input-email">
        <input type="submit" value="OK">
    </main>
    <footer>
        <p>Infinty Sistem &reg</p>
    </footer>
</body>
</html>
